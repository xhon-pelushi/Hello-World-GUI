<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World GUI — Left → Right Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stage" role="main" aria-labelledby="hello-title">
    <div class="card" id="container" tabindex="0" aria-label="Animated hello world container">
      <div class="marquee" id="marquee" aria-hidden="false">
        <span id="hello" class="hello">Hello World</span>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
